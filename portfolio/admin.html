<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin | Portfolio</title>
  <link rel='stylesheet' type='text/css' media='screen' href='css/admin.css'>   
</head>
<body>
    <section id="admin-panel">
        <h1>Admin Dashboard</h1>
        <form id="update-about">
            <h2>About Section</h2>
            <textarea id="aboutText" rows="5"></textarea>
            <button type="submit">Update About</button>
        </form>
        <form>
            <h2>Skills section</h2>
            <input type="text" id="skillsTitle" placeholder="Skills Title" required>
            <textarea id="update-skill" placeholder="Short description"></textarea>
            <button type="submit">Add Skill</button>
        </form>
        <form id="add-project">
            <h2>Add New Project</h2>
            <input type="text" id="projectTitle" placeholder="Project Title" required>
            <textarea id="projectDesc" placeholder="Short description"></textarea>
            <input type="url" id="projectLink" placeholder="Project Link (optional)">
            <button type="submit">Add Project</button>
        </form>

        <div id="projectList">
            <h2>Current Projects</h2>
            <ul></ul>
        </div>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
